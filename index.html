<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="column center">
        <h1 class="text-white">Invoice Creator</h1>
        <p class="text-white subheading">Thanks for choosing GoodCorp, LLC!</p>
      </header>
      <div class="padding">
        <div class="btn-container row space-between margin-bottom">
          <button class="btn" aria-label="wash">Wash Car: $10</button>
          <button class="btn" aria-label="mow">Mow Lawn: $20</button>
          <button class="btn" aria-label="weed">Pull Weeds: $30</button>
        </div>
        <div class="row space-between">
          <p class="label">TASK</p>
          <p class="label">TOTAL</p>
        </div>
        <ul id="ul-el">
        </ul>
        <hr />
        <div class="row space-between">
          <p class="label">NOTES</p>
          <p class="label">TOTAL AMOUNT</p>
        </div>
        <div class="row space-between margin-bottom">
          <p class="text-white">We accept cash, credit card, or Paypal.</p>
          <p id ="total-price" class="total-price text-white">$0</p>
        </div>
        <button id="send-btn" class="primary-btn">
          <img src="img/email.png" alt="Email Icon" />Send Invoice
        </button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
